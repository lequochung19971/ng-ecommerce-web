<mat-card class="lqh-mat-card">
  <mat-card-header>
    <mat-card-title class="lqh-mat-card__title">Employee List</mat-card-title>
  </mat-card-header>
  <mat-card-actions class="lqh-mat-card__action">
    <button
      mat-button
      class="btn btn-radius-primary border-0"
      (click)="openCreateEmployeesDialog()"
      appDoubleClick
    >
      <mat-icon>add</mat-icon>
      Add New Employee
    </button>
  </mat-card-actions>
  <mat-card-content>
    <app-employees-table
      (editEmployee)="openEditEmployeesDialog($event)"
      (deleteEmployee)="deleteEmployee($event)"
    ></app-employees-table>
  </mat-card-content>
</mat-card>
