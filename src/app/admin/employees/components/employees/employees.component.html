<mat-card class="lqh-mat-card">
  <mat-card-header>
    <mat-card-title class="lqh-mat-card__title">Employee List</mat-card-title>
  </mat-card-header>
  <mat-card-actions class="lqh-mat-card__action">
    <button mat-flat-button color="primary" (click)="openCreateEmployeesDialog()">
      <mat-icon>add</mat-icon>
      Add New Employee
    </button>
  </mat-card-actions>
  <mat-card-content>
    <app-employees-table (editEmployee)="openEditEmployeesDialog($event)"></app-employees-table>
  </mat-card-content>
</mat-card>
