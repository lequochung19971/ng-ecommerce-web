<mat-card class="lqh-mat-card">
  <mat-card-header>
    <mat-card-title class="lqh-mat-card__title">Book List</mat-card-title>
  </mat-card-header>
  <mat-card-actions class="lqh-mat-card__action">
    <button mat-flat-button color="primary" (click)="openCreateBooksDialog()">
      <mat-icon>add</mat-icon>
      Add New Book
    </button>
  </mat-card-actions>
  <mat-card-content>
    <app-books-table></app-books-table>
  </mat-card-content>
</mat-card>
