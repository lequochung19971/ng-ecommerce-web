<mat-card class="lqh-mat-card">
  <mat-card-header>
    <mat-card-title class="lqh-mat-card__title">Author List</mat-card-title>
  </mat-card-header>
  <mat-card-actions class="lqh-mat-card__action">
    <button mat-flat-button color="primary" (click)="openCreateAuthorsDialog()">
      <mat-icon>add</mat-icon>
      Add New Author
    </button>
  </mat-card-actions>
  <mat-card-content>
    <app-authors-table></app-authors-table>
  </mat-card-content>
</mat-card>
