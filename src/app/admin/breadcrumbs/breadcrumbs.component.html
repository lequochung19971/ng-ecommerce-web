<mat-card class="lqh-breadcrumbs mat-elevation-z3">
  <div class="lqh-breadcrumbs__wrapper">
    <p *ngIf="childRouteName" class="lqh-breadcrumbs__title">{{ childRouteName }}</p>
    <p *ngIf="childRouteName" class="lqh-breadcrumbs__breadcrumb">
      <a routerLink="/admin/dashboard" class="lqh-breadcrumbs__link arrow" color="primary">{{ homeRouteName }}</a>
      <span class="lqh-breadcrumbs__route-name">{{ childRouteName }}</span>
    </p>
  </div>
</mat-card>
