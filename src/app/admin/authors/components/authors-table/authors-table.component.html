<div class="table-container">
  <table mat-table [dataSource]="dataSource" class="table-wraper">
    <!-- Name Column -->
    <ng-container matColumnDef="fullName" class="full-name" sticky>
      <th mat-header-cell *matHeaderCellDef>Full Name</th>
      <td mat-cell *matCellDef="let element">
        <div class="full-name__wrapper">
          <img mat-card-avatar src="../../../../assets/images/avatar.jpg" />
          <a routerLink="/admin/employees">{{ element.fullName }}</a>
        </div>
      </td>
    </ng-container>

    <!-- DOB Column -->
    <ng-container matColumnDef="dob">
      <th mat-header-cell *matHeaderCellDef>Date of Birth</th>
      <td mat-cell *matCellDef="let element">{{ element.dob }}</td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let element">
        {{ element.description }}
      </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element" class="actions">
        <div class="show-edit-delete">
          <button mat-icon-button title="Edit">
            <mat-icon>launch</mat-icon>
          </button>
          <button mat-icon-button color="warn" title="Delete">
            <mat-icon>delete_outline</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
